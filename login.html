<!DOCTYPE html>
<html lang="en">
  <html>
    <head>
      <title>Login</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta charset="utf-8" />
      <link rel="stylesheet" type="text/css" href="./login_style.css" />
      <link
        href="https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600"
        rel="stylesheet"
        type="text/css"
      />

      <!-- <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script> -->
    </head>

    <body style="overflow-x:hidden; overflow-y:hidden">
      <header class="header1">
        <div class="header2">
          <img src="./Logo.png" alt="" width="300px" />
        </div>
      </header>

      <div class="fondo contenedor">
        <form class="box">
          <h1 class="title">Log in</h1>
          <br />

          <div class="container1">
            <label for="username" class="label1">User name</label>
            <br />
            <input type="text" name="username" class="textbox" username"
            required/>

            <br />
            <label for="username" class="label1">Password</label>
            <br />
            <input type="password" name="password" id="password" class="textbox"
            password" required/>
            <br />

            <button class="button1">Log in</button>
          </div>
        </form>
      </div>

      <script>
        function show() {
          var password = document.getElementById("password");
          var icon = document.querySelector(".fas");

          if (password.type === "password") {
            password.type = "text";
          } else {
            password.type = "password";
          }
        }
      </script>
    </body>
  </html>
</html>
